    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>League of Login</title>
</head>

<body>
    <div class="containerLogin">

        <div class="containerForm">

            <div class="logoLocation">
                <div class="logo">
                    <img src="./assets/kindjhin.svg" alt="Icone dos champs" />
                </div>
                <div class="Location">
                    <h1>Brasil</h1>
                    <img src="./assets/language.svg" alt="" />
                </div>
            </div>
            <!--logoLocation-->

            <div class="allForm">
                <h1>SIGN IN</h1>

                <input type="email" placeholder="Username" id="texto" />
                <input type="password" placeholder="Password" id="pass" />
                <input type="checkbox" name="" id="" />

                <div class="staysign">
                    <h2>STAY SIGN IN</h2>
                </div>

                <div class="arrow">
                    <div class="loginArrow"><a onclick="validar()" href="#">âžœ</a></div>
                </div>

                <div class="create">
                    <a href="">Create account</a>
                    <a href="">Can't sign in?</a>
                </div>

                <div class="Animation">

                    <select name="">

                        <option value="0">Jhin</option>
                        <option value="1">Karma</option>
                        <option value="2">Teemo</option>
                        <option value="3">Zed</option>
                    </select>


                </div>
            </div>
        </div>
        <!--containerForm-->

        <div class="containerJhin">

            <div class="errorAnimation">

                <div class="error">
                    <img src="./assets/Frame 8.svg" alt="">
                </div>

                <div class="Box">

                    <h1>[!]Erro Fatal</h1>
                    <p> O LOL PARO FAMILIA </p>

                </div>
            </div>
        </div>
        <!--containerJhin-->
    </div>
    <!--containerLogin-->

    <script src="./script.js"></script>
</body>

</html>
